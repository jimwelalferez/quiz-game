<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="quiz-container">
        <h1 class="neon-text">Dragon Ball Z Trivia Quiz</h1>
        <p id="question" class="question"></p>
        <div id="options"></div>
        <button type="button" id="submit" class="submit-btn">Submit Answer</button>
        <p id="result" class="result-text"></p>
        <button type="button" id="retake" class="submit-btn" style="display: none;">Retake Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
